<body>
    <h1>Exercise 3: Calculate the sum of all numbers from 1 to a given number</h1>
    <script>

        UserInput = prompt("Enter a number");

        let sum = 0
        for (let i = 0; i <= UserInput; i++) {
            console.log(sum);
            sum += i;

        }
        
        document.write(sum);

    </script>
