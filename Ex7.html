<body>
    <h1>Exercise 7: Print the following pattern</h1>
    <script>
        //Write a program to use for loop to print the following reverse number pattern

        for (let i = 5; i >= 1; i--) {
            for (let j = i; j >= 1; j--) {
                document.write(j+" ");
                
            }
                
           document.write("<br>");
                           
            
        }
  
          

        /* Expected output:
        5 4 3 2 1 
        4 3 2 1 
        3 2 1 
        2 1 
        1
        */
    </script>
    
</body>
