<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <h1>Exercise 1: Print First 10 natural numbers using while loop</h1>
    <script>
        var i = 1;
        while (i < 11) {
            document.write(i + "<br>");
            i++;
        }
    

    </script>
    
</body>
</html>
