<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
</head>
<body>
    <h1>Exercise 10: Use else block to display a message “Done” after successful execution of for loop</h1>
    <script>
        //For example, the following loop will execute without any error.
        /* for i in range(5):
            print(i)

            */

        for (let i =0; i<= 5; i++){
            if (i == 5){
                document.write("Done!");
            }
            else{
                document.write(i+"<br>");
            }
        }
       

        /* Expected output:
        0
        1
        2
        3
        4
        Done!
        */
    </script>
    
</body>
</html>
